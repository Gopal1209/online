
<form action="{% url 'logincheck' %}" method="post">
    {% csrf_token %}
<table align="center" border="2" cellpadding="20">
    <tr>
        <th colspan="2">Login Page</th>
    </tr>
    <tr>
        <th width="200" height="40">
            EMAIL :
        </th>
        <th width="200" height="40">
            <input type="email" placeholder="Email" required name="email">
        </th>
    </tr>
    <tr>
        <th>
            PASSWORD :
        </th>
        <th>
            <input type="password" placeholder="Password" required name="upass">
        </th>
    </tr>
    <tr>
        <th><button type="submit">Login</button> </th>
        <th>
            <a href="register" style="text-decoration: none">Sign Up</a>
        </th>
    </tr>

</table>
</form>

{#<h1>{{ error }}</h1>#}

<h1 style="color: blue">
{% for x in messages %}
    {{ x }}
{% endfor %}
</h1>
