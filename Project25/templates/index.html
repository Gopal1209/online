{% load staticfiles %}
<body background="{% static 'images/online-shop..jpg' %}">
<h1 style="text-align: center;color: red; font-size: 60px;background-color: rebeccapurple"> YGR ONLINE SALES</h1>
<form action="{% url 'logincheck' %}" method="post">
    {% csrf_token %}
<table align="center" border="0" cellpadding="20">
    <tr>
        <th colspan="2" bgcolor="#00bfff">Login Page</th>
    </tr>
    <tr>
        <th width="200" height="40" bgcolor="#663399" style="color: white">
            EMAIL :
        </th>
        <th width="200" height="40" bgcolor="#663399" style="color: white">
            <input type="email" placeholder="Email" required name="email">
        </th>
    </tr>
    <tr>
        <th bgcolor="#663399" style="color: white">
            PASSWORD :
        </th>
        <th bgcolor="#663399" style="color: white">
            <input type="password" placeholder="Password" required name="upass">
        </th>
    </tr>
    <tr>
        <th bgcolor="#663399" style="color: white"><button type="submit">Login</button><br>
        <span><a href="{% url 'forgot' %}" style="color: white;text-decoration: none">Forgot password?</a> </span>
        </th>
        <th bgcolor="#663399" style="color: white">
            <a href="register" style="text-decoration: none;color: white">Sign Up</a>
        </th>
    </tr>

</table>
</form>

{#<h1>{{ error }}</h1>#}

<h1 style="color: blue">
{% for x in messages %}
    {{ x }}
{% endfor %}
</h1>
</body>
